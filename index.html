<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Menu</title>
  </head>
  <body>
    <div
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 1.6em;
        margin-bottom: 0.9em;
        max-height: fit-content;
      "
    >
      <img
        src="images/set-fast-food-doodles-on-600nw-1459275458.webp"
        alt=""
        style="
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 180%;
          z-index: -1;
          opacity: 0.15;
        "
      />
      <div
        style="
          position: relative;
          width: 80%;
          max-width: 800px;
          padding-top: 75%;
          box-shadow: 18px 20px 40px;
          margin-top: 1.6em;
          margin-bottom: 0.9em;
          overflow: hidden;
          border-radius: 12px;
          will-change: transform;
        "
      >
        <iframe
          loading="lazy"
          style="
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border: none;
            padding: 0;
            margin: 0;
          "
          src="https://www.canva.com/design/DAGn7sZryx4/M1yRd8zLJHc4h0YIP0MTTA/view?embed"
          allowfullscreen="allowfullscreen"
          allow="fullscreen"
        >
        </iframe>
      </div>
    </div>
  </body>
</html>
